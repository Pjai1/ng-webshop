<div class="col-sm-12">
  <a routerLink="/product"><button type="button"
            class="btn btn-primary">
      <i class="fas fa-plus"></i>Add Product
    </button></a>
  <table class="table">
    <thead>
      <th>
        Id
      </th>
      <th>
        Sku
      </th>
      <th>
        Title
      </th>
      <th>
        Price
      </th>
      <th>
        BasePrice
      </th>
      <th>
        Stocked
      </th>
      <th>

      </th>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td><a routerLink="/product/{{product.id}}">{{product.id}}</a></td>
        <td>{{product.sku}}</td>
        <td>{{product.title}}</td>
        <td>{{product.price | priceFormat}}</td>
        <td>{{product.basePrice | priceFormat}}</td>
        <td>{{product.stocked | stocked}}</td>
        <td><button (click)="deleteProduct(product.id)"
                  type="button"
                  class="btn btn-danger"><i class="fas fa-times"></i>Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
