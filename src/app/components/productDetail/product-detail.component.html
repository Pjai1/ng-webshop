<h1>{{product.id ? 'Product '+product.id : 'New Product'}}</h1>

<form [formGroup]="productForm"
      (ngSubmit)="onSubmit(productForm)">
  <div class="form-group">

    <label for="sku">Sku</label>
    <input type="text"
           formControlName="sku"
           class="form-control"
           id="sku">
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text"
           formControlName="title"
           class="form-control"
           id="title">
    <p class="error-message"
       *ngIf="productForm.get('title').hasError('required') && productForm.get('title').touched">Title
      is required</p>
  </div>
  <div class="form-group">
    <label for="price">Price (€)</label>
    <input type="number"
           formControlName="price"
           class="form-control"
           id="price">
    <p class="error-message"
       *ngIf="productForm.get('price').hasError('required') && productForm.get('price').touched">Price
      is required</p>
    <p class="error-message"
       *ngIf="productForm.get('price').hasError('minlength')">Price must be
      higher
      than zero</p>
  </div>
  <div class="form-group">
    <label for="basePrice">Base Price (€)</label>
    <input type="number"
           formControlName="basePrice"
           class="form-control"
           id="basePrice">
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input type="text"
           formControlName="desc"
           class="form-control"
           id="desc">

  </div>
  <div class="form-group">
    <label for="stocked">Stocked</label>
    <input type="text"
           formControlName="stocked"
           class="form-control"
           id="stocked">
  </div>
  <div class="form-group"
       *ngIf="product.id">
    <label for="image">Image</label>
    <input type="text"
           formControlName="image"
           class="form-control"
           id="image">
  </div>
  <div class="button-grid"
       [ngClass]="product.id ? null : 'two-button-grid'">
    <button (click)="onCancel()"
            type="button"
            class="btn btn-primary">
      Cancel
    </button>
    <button type="submit"
            class="btn btn-success">
      Save
    </button>
    <button *ngIf="product.id"
            (click)="onDelete(product)"
            type="button"
            class="btn btn-danger">
      Delete
    </button>
  </div>
</form>
