<div class="container">
  <div class="row">
      <button type="button" class="btn btn-primary" (click)="toggleTableAndPanelView()">Table View</button>
      <button type="button" class="btn btn-primary" (click)="toggleTableAndPanelView()">Panel View</button>
    </div>
    <div class="row">
      <panel-view *ngIf="openPanel"></panel-view>
      <table-view *ngIf="openTable"></table-view>
  </div>
</div>
